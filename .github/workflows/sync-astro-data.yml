name: Sync Data to Astro

on:
  # Trigger when data files change
  push:
    branches:
      - master
    paths:
      - 'static/data/*.json'

  # Trigger when other workflows update data
  workflow_run:
    workflows:
      - "Update AI Police News Feed"
      - "Update Force Science News Feed"
      - "Update K9 Incidents Feed"
      - "Update Media Mentions Feed"
    types:
      - completed

  # Allow manual trigger
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Sync data files to Astro
        run: |
          # Ensure Astro data directory exists
          mkdir -p academic-website-astro/public/data

          # Copy all JSON data files
          cp static/data/*.json academic-website-astro/public/data/ 2>/dev/null || echo "No JSON files to copy"

          # Copy any XML files (RSS feeds)
          cp static/data/*.xml academic-website-astro/public/data/ 2>/dev/null || echo "No XML files to copy"

      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet academic-website-astro/public/data/ 2>/dev/null; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check-changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add academic-website-astro/public/data/
          git diff --quiet && git diff --staged --quiet || git commit -m "Sync data to Astro - $(date +'%Y-%m-%d')"
          git push
