# NewsAPI configuration
newsapi:
  enabled: false  # Set to true once API key is working (currently getting 401 errors)
  days_back: 7    # How many days back to search

# Filtering settings
filtering:
  min_relevance_score: 0.3  # Minimum score to include (0-1)
  review_threshold_low: 0.4  # Flag for review if score is >= this...
  review_threshold_high: 0.7 # ...and < this

# Output settings
output:
  max_stories_json: 150      # Max stories in JSON output
  max_stories_rss: 50        # Max stories in RSS feed
  json_path: "static/data/ai-police-news.json"
  rss_path: "static/data/ai-police-news.xml"

# Logging
logging:
  level: "INFO"  # INFO, WARN, ERROR
  retention_days: 30  # Keep logs for this many days
