<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="generator" content="Hugo {{ hugo.Version }}">

  <title>{{ .Title }} | {{ .Site.Title }}</title>
  <meta name="description" content="{{ .Summary }}">

  <!-- Import Wowchemy CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background: #fff;
      border-bottom: 1px solid #e0e0e0;
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-brand {
      font-size: 1.25rem;
      font-weight: 600;
      color: #333;
      text-decoration: none;
    }

    .navbar-nav {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      gap: 2rem;
    }

    .navbar-nav a {
      color: #666;
      text-decoration: none;
      transition: color 0.2s;
    }

    .navbar-nav a:hover {
      color: #0056b3;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .page-header {
      margin-bottom: 2rem;
    }

    .page-header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #222;
    }

    .page-metadata {
      color: #666;
      margin-bottom: 1rem;
    }

    .content {
      line-height: 1.8;
      margin-bottom: 3rem;
    }

    footer {
      background: #f8f9fa;
      border-top: 1px solid #e0e0e0;
      padding: 2rem 0;
      margin-top: 4rem;
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>
  <!-- Simple Navigation -->
  <nav class="navbar">
    <div class="navbar-container">
      <a href="/" class="navbar-brand">{{ .Site.Title }}</a>
      <ul class="navbar-nav">
        <li><a href="/">Home</a></li>
        <li><a href="/post/">Posts</a></li>
        <li><a href="/ai-news/">AI Police News</a></li>
        <li><a href="/k9-incidents/">K9 Incidents</a></li>
        <li><a href="/force-science-news/">Force Science News</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    {{ block "main" . }}{{ end }}
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; {{ now.Year }} {{ .Site.Title }}</p>
  </footer>
</body>
</html>
