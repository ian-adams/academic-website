# Configuration for Dr. Ian Adams Media Mentions Aggregator
# Tracks media coverage and interviews featuring Dr. Ian Adams
# on policing, technology, and criminal justice research

# RSS Feeds from relevant sources
# These are news sources that frequently cover policing topics
rss_feeds:
  # University of South Carolina news (highest priority - direct source)
  - name: "USC News"
    url: "https://www.sc.edu/uofsc/rss/news.xml"

  - name: "USC Arts and Sciences News"
    url: "https://www.sc.edu/study/colleges_schools/artsandsciences/about/news/rss.xml"

  # Major national news
  - name: "NPR"
    url: "https://feeds.npr.org/1001/rss.xml"

  - name: "PBS NewsHour"
    url: "https://www.pbs.org/newshour/feeds/rss/headlines"

  - name: "New York Times"
    url: "https://rss.nytimes.com/services/xml/rss/nyt/US.xml"

  - name: "Washington Post"
    url: "https://feeds.washingtonpost.com/rss/national"

  - name: "Associated Press"
    url: "https://rsshub.app/apnews/topics/politics"

  - name: "Reuters"
    url: "https://www.reutersagency.com/feed/"

  # Regional South Carolina news (high priority - local coverage)
  - name: "The State (SC)"
    url: "https://www.thestate.com/news/local/crime/rss/"

  - name: "Post and Courier"
    url: "https://www.postandcourier.com/search/?f=rss&t=article&c=news/crime_courts&l=50&s=start_time&sd=desc"

  - name: "WIS TV Columbia"
    url: "https://www.wistv.com/search/?f=rss&t=article&c=news&l=50&s=start_time&sd=desc"

  - name: "WLTX Columbia"
    url: "https://www.wltx.com/feeds/syndication/rss/news"

  # Criminal Justice focused outlets
  - name: "The Marshall Project"
    url: "https://www.themarshallproject.org/rss/all"

  - name: "The Appeal"
    url: "https://theappeal.org/feed/"

  # Trade/specialized publications
  - name: "Police1"
    url: "https://www.police1.com/rss/"

  - name: "GovTech"
    url: "https://www.govtech.com/rss/"

  # Academic and research news
  - name: "The Conversation"
    url: "https://theconversation.com/us/articles.atom"

  - name: "EurekAlert"
    url: "https://www.eurekalert.org/rss/social_science.xml"

  # Technology news (for AI/policing coverage)
  - name: "Wired"
    url: "https://www.wired.com/feed/rss"

  - name: "MIT Technology Review"
    url: "https://www.technologyreview.com/feed/"

  - name: "Ars Technica"
    url: "https://feeds.arstechnica.com/arstechnica/index"

  # Civil Liberties
  - name: "ACLU"
    url: "https://www.aclu.org/rss.xml"

  - name: "EFF"
    url: "https://www.eff.org/rss/updates.xml"

# Search terms for Google News and NewsAPI
# Grouped by confidence level for the aggregator
search_terms:
  # Primary search queries (high confidence - explicit USC/academic affiliation)
  - "\"Ian Adams\" \"University of South Carolina\""
  - "\"Ian Adams\" criminology"
  - "\"Ian Adams\" criminologist"
  - "\"Ian Adams\" policing"
  - "\"Ian Adams\" \"police research\""
  - "\"Dr. Ian Adams\" police"
  - "\"Ian Adams\" \"assistant professor\" police"
  - "\"Ian Adams\" \"law enforcement\""

  # Secondary search queries (broader, require stricter filtering)
  - "\"Ian Adams\" \"artificial intelligence\" police"
  - "\"Ian Adams\" \"body camera\""
  - "\"Ian Adams\" \"body-worn camera\""
  - "\"Ian Adams\" \"use of force\""
  - "\"Ian Adams\" \"police shooting\""
  - "\"Ian Adams\" \"K9\""
  - "\"Ian Adams\" \"police dog\""
  - "\"Ian Adams\" \"report writing\" police"
  - "\"Ian Adams\" researcher police"
  - "\"Ian Adams\" USC policing"

# Keywords for relevance scoring and filtering
# Articles with "Ian Adams" + 2 or more of these terms are likely relevant
relevance_keywords:
  policing_context:
    - police
    - policing
    - law enforcement
    - officer
    - department
    - chief
    - deputy
    - sheriff

  academic_context:
    - criminology
    - criminal justice
    - criminologist
    - researcher
    - professor
    - study
    - research
    - academic
    - university

  location_context:
    - South Carolina
    - USC
    - university
    - Columbia

  research_topics:
    - artificial intelligence
    - AI
    - technology
    - body camera
    - body-worn camera
    - use of force
    - K9
    - canine
    - police dog
    - training
    - policy
    - reform
    - accountability
    - report writing

# Exclusion patterns to filter out false positives (other Ian Adamses)
exclusions:
  # Sports context (rugby, football, cricket players named Ian Adams)
  sports_terms:
    - scored
    - match
    - tournament
    - season
    - team roster
    - rugby
    - cricket
    - football
    - goalkeeper
    - midfielder
    - striker
    - wicket
    - batting
    - bowling
    - league table
    - premier league
    - championship
    - fixture

  # Entertainment context (musicians, actors)
  entertainment_terms:
    - album
    - concert
    - film
    - starring
    - cast
    - movie
    - song
    - track
    - band
    - tour
    - gig
    - release date
    - streaming

  # Corporate context (unless policing-related)
  corporate_terms:
    - CEO
    - appointed
    - board of directors
    - shareholders
    - quarterly earnings
    - stock price
    - IPO
    - merger
    - acquisition

  # Geographic exclusions (common for other Ian Adamses without policing context)
  geographic_exclusions:
    - New Zealand
    - NZ
    - All Blacks
    - Australian Football League
    - AFL
    - cricket Australia
    - English Premier League
    - Scottish
    - Welsh

  # Other Ian Adams identifiers to exclude
  wrong_person_indicators:
    - Ian Adams rugby
    - Ian Adams cricket
    - Ian Adams musician
    - Ian Adams actor
    - Ian Adams CEO
    - Ian Adams obituary

# NewsAPI configuration
newsapi:
  enabled: true  # Enable NewsAPI for more reliable story discovery
  days_back: 30   # How many days back to search (extended for better coverage)

# Filtering settings
filtering:
  min_relevance_score: 0.35  # Minimum score to include (0-1) - slightly higher due to name disambiguation
  review_threshold_low: 0.35  # Flag for review if score is >= this...
  review_threshold_high: 0.55 # ...and < this (with medium confidence)

# Output settings
output:
  max_stories_json: 200      # Max stories in JSON output
  max_stories_rss: 50        # Max stories in RSS feed
  json_path: "static/data/media-mentions.json"
  rss_path: "static/data/media-mentions.xml"

# Logging
logging:
  level: "INFO"  # INFO, WARN, ERROR
  retention_days: 30  # Keep logs for this many days

# Source prioritization (informational - used in manual review)
source_priority:
  tier1:
    - "NPR"
    - "New York Times"
    - "Washington Post"
    - "Associated Press"
    - "Reuters"
    - "Wired"
    - "MIT Technology Review"
  tier2:
    - "The State"
    - "Post and Courier"
    - "The Marshall Project"
    - "The Conversation"
    - "GovTech"
    - "Ars Technica"
  tier3:
    - "Police1"
    - "EurekAlert"
    - "Local TV stations"
    - "University press releases"
  deprioritize:
    - "Press release aggregators"
    - "Content farms"
