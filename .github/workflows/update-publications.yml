name: Update Publications

on:
  schedule:
    # Run every Sunday at 3 AM UTC (10 PM EST Saturday)
    - cron: '0 3 * * 0'
  workflow_dispatch:  # Allow manual triggering
    inputs:
      dry_run:
        description: 'Run in dry-run mode (no changes saved)'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create data directory
      run: mkdir -p data

    - name: Run publications tracker
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      run: |
        if [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
          python scripts/scholar_tracker.py --dry-run
        else
          python scripts/scholar_tracker.py
        fi

    - name: Commit and push changes
      if: ${{ github.event.inputs.dry_run != 'true' }}
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/*.json content/publication/

        # Only commit if there are changes
        if ! git diff --quiet --staged; then
          git commit -m "$(cat <<'EOF'
        Update publications and citations [automated]

        - Scholar sync: $(date -u +'%Y-%m-%d %H:%M:%S UTC')
        - Workflow: ${{ github.workflow }}
        - Run: ${{ github.run_number }}
        EOF
        )"
          git push
        else
          echo "No changes to commit"
        fi

    - name: Create summary
      if: always()
      run: |
        echo "## Publication Update Summary" >> $GITHUB_STEP_SUMMARY
        if [ -f data/run_history.json ]; then
          python scripts/create_summary.py >> $GITHUB_STEP_SUMMARY
        else
          echo "No run history found" >> $GITHUB_STEP_SUMMARY
        fi
