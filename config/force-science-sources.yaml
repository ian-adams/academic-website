# Configuration for Force Science News Aggregator
# Research Watch: Tracking Force Science Institute influence on police use-of-force

# RSS Feeds from relevant sources
rss_feeds:
  # Major newspapers
  - name: "New York Times"
    url: "https://rss.nytimes.com/services/xml/rss/nyt/US.xml"

  - name: "Washington Post"
    url: "https://feeds.washingtonpost.com/rss/national"

  - name: "Los Angeles Times"
    url: "https://www.latimes.com/local/rss2.0.xml"

  # Criminal Justice focused outlets
  - name: "The Marshall Project"
    url: "https://www.themarshallproject.org/rss/all"

  - name: "The Appeal"
    url: "https://theappeal.org/feed/"

  # Civil Liberties
  - name: "ACLU"
    url: "https://www.aclu.org/rss.xml"

  # Legal news
  - name: "Law360"
    url: "https://www.law360.com/rss/articles"

  # Police reform organizations
  - name: "Brennan Center for Justice"
    url: "https://www.brennancenter.org/rss.xml"

# Search terms for Google News and NewsAPI
search_terms:
  # Primary entities - highest priority
  # Note: FSI rebranded from "Force Science Institute" to just "Force Science"
  # Search for "Force Science" (matches both old and new branding)
  - "\"Force Science\""
  - "\"Force Science\" police"
  - "\"Force Science\" training"
  - "\"Force Science\" expert"
  - "\"Bill Lewinski\""
  - "\"William Lewinski\""
  - "\"Force Science Analyst\""
  - "\"Force Science certified\""
  # Legacy name - still appears in older coverage and legal documents
  - "\"Force Science Institute\""

  # FSI concepts in police context
  - "\"action beats reaction\" police"
  - "\"reactionary gap\" police shooting"
  - "\"inattentional blindness\" police"
  - "\"slip and capture\" police"
  - "\"auditory exclusion\" police shooting"
  - "\"perceptual distortion\" officer shooting"

  # Legal challenges
  - "Daubert \"use of force\" expert"
  - "Daubert police shooting expert"
  - "Daubert challenge police expert"
  - "Frye \"use of force\" expert"
  - "\"expert witness\" police shooting excluded"
  - "\"junk science\" police use of force"
  - "\"pseudoscience\" police force"

  # Known FSI-affiliated experts
  - "\"Emanuel Kapelsohn\" testimony"
  - "\"Jay Coons\" police expert"
  - "\"Philip Hayden\" use of force"
  - "\"Jamie Borden\" police"

  # High-profile cases with FSI involvement
  - "\"Philip Brailsford\" expert testimony"
  - "\"Ray Tensing\" force science"
  - "\"Roy Oliver\" expert witness"
  - "\"Johannes Mehserle\" force expert"
  - "\"Kim Potter\" expert testimony"
  - "\"Jeronimo Yanez\" force science"
  - "\"Toni McBride\" expert testimony"

  # Policy and training
  - "\"Force Science\" training department"
  - "\"Force Science\" police policy"
  - "\"Force Science\" curriculum"

  # Human factors in police context
  - "\"human factors\" police shooting expert"
  - "\"stress physiology\" police testimony"
  - "\"officer perception\" expert witness"
  - "\"threat perception\" police training"

  # Related entities
  - "Lexipol \"Force Science\""

  # Academic critiques
  - "\"Force Science\" methodology critique"
  - "\"Force Science\" peer review"
  - "Lewinski research criticism"

  # Broader searches for legal context
  - "police shooting expert witness testimony"
  - "use of force expert Daubert"
  - "officer-involved shooting expert challenged"

# NewsAPI configuration
newsapi:
  enabled: false  # Set to true once API key is working
  days_back: 14   # How many days back to search (longer for this topic)

# Filtering settings
filtering:
  min_relevance_score: 0.3  # Minimum score to include (0-1)
  review_threshold_low: 0.3  # Flag for review if score is >= this...
  review_threshold_high: 0.5 # ...and < this (with low confidence)

# Output settings
output:
  max_stories_json: 0        # 0 = no limit, export all relevant stories
  max_stories_rss: 100       # Max stories in RSS feed
  json_path: "static/data/force-science-news.json"
  rss_path: "static/data/force-science-news.xml"

# Logging
logging:
  level: "INFO"  # INFO, WARN, ERROR
  retention_days: 30  # Keep logs for this many days

# Source prioritization (informational - used in manual review)
source_priority:
  tier1:
    - "New York Times"
    - "Washington Post"
    - "Los Angeles Times"
    - "Wall Street Journal"
    - "Law360"
    - "Reuters Legal"
    - "National Law Journal"
  tier2:
    - "The Marshall Project"
    - "The Appeal"
    - "Bolts"
    - "Local TV news"
  tier3:
    - "Legal blogs"
    - "Court document repositories"
  deprioritize:
    - "PoliceOne"
    - "Police Magazine"
    - "Law Officer"
    - "Officer.com"

# Exclusion patterns (informational - implemented in process_stories.R)
exclusions:
  fsi_promotional:
    - "forcescience.com"
    - "forcescience.org"
    - "Force Science News newsletter"
  generic_training:
    - "training schedule"
    - "register now"
    - "upcoming training"
