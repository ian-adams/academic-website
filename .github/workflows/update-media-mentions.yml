name: Update Media Mentions Feed

on:
  # Run daily at 12 PM UTC (7 AM EST / 4 AM PST)
  schedule:
    - cron: '0 12 * * *'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-media:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: academic-website-astro/package-lock.json

      - name: Install dependencies
        working-directory: academic-website-astro
        run: npm ci

      - name: Create data directories
        run: |
          mkdir -p academic-website-astro/data/db
          mkdir -p academic-website-astro/data/logs/media-mentions

      - name: Run media mentions scraper
        working-directory: academic-website-astro
        env:
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          npm run scrape:media-mentions 2>&1 | tee data/logs/media-mentions/run-$(date +'%Y%m%d-%H%M%S').log

      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet academic-website-astro/public/data/media-mentions.json 2>/dev/null; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check-changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add academic-website-astro/public/data/media-mentions.json
          git add academic-website-astro/public/data/media-mentions.xml
          git add academic-website-astro/data/db/media-mentions.db || true
          git diff --quiet && git diff --staged --quiet || git commit -m "Update media mentions feed - $(date +'%Y-%m-%d')"
          git push

      - name: Upload logs as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: media-mentions-scraper-logs
          path: academic-website-astro/data/logs/media-mentions/
          retention-days: 7

      - name: Report summary
        if: always()
        run: |
          echo "## Media Mentions Scraper Run Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Run Date:** $(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if ls academic-website-astro/data/logs/media-mentions/*.log 1> /dev/null 2>&1; then
            LATEST_LOG=$(ls -t academic-website-astro/data/logs/media-mentions/*.log | head -1)
            echo "**Latest Log:**" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            tail -50 "$LATEST_LOG" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

          if [ -f academic-website-astro/public/data/media-mentions.json ]; then
            STORY_COUNT=$(jq '.count' academic-website-astro/public/data/media-mentions.json)
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Total stories in feed:** $STORY_COUNT" >> $GITHUB_STEP_SUMMARY
          fi
